<div class="header-component">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid side-navbar">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of headerList">
            <a class="nav-link active" aria-current="page" [routerLink]="['/home/'+item.toLocaleLowerCase()]" >{{item}}</a>
          </li>
          <li class="nav-item move-right p-2">
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
