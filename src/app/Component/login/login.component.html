<div class="login-container">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="username">Username : </label>
        <input class="form-control" formControlName="userName" type="text">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password :</label>
        <input class="form-control" formControlName="passWord" type="password" name="" id="">
      </div>
      <div class="d-flex ">
        <div class="form-check me-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember
          </label>
        </div>
        <p class="ms-3"><a class="link-opacity-75" [routerLink]="['/forget']">Forgot Password</a></p>
      </div>
      <button class="btn btn-primary">Log In</button>
      <div class="my-3">
        Dont't have account <a  class="form-label"  [routerLink]="['/signup']" routerLinkActive="router-link-active" >signup</a>
      </div>
    </form>

  </div>
  <div class="brand-img-container">
    <img class="brand-img" src="assets/image/login-bg.png" alt="">
  </div>
</div>
